<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Wonders - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, input, button, a, div, label {
            font-family: 'Reem Kufi Fun', sans-serif !important;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('images/bg_image.jpg'); /* Use a relative path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .forgot-password-container {
            background: rgba(255, 255, 255, 0.75);
            padding: 2rem;
            border-radius: 80px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            width: 180px;
            height: 180px;
            margin-bottom: 1rem;
            border-radius: 10%; /* Made edges round */
        }

        input {
            width: 350px;
            height: 55px;
            padding: 12px 24px;
            margin: 8px 0;
            border: none;
            border-radius: 38.4px;
            background: #333333;
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: #ffffff;
        }

        .forgot-password-btn {
            width: 350px;
            height: 55px;
            border: none;
            border-radius: 38.4px;
            background: #333333;
            color: white;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            margin: 0.5rem 0;
            font-weight: 400;
        }

        .login-text {
            color: #333;
            font-size: 14px;
            margin-top: 0.5rem;
        }

        .login-link {
            color: #722F37;
            text-decoration: none;
            font-weight: 700;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <img src="images/logo.jpg" alt="Tiny Wonders Logo" class="logo">
        
        <form id="forgot-password-form">
            <input type="email" id="email" placeholder="Email" required>
            <button type="button" id="get-otp-btn" class="forgot-password-btn">Get OTP</button>
            <input type="text" id="otp" class="hidden" placeholder="Enter OTP" required>
            <button type="button" id="verify-otp-btn" class="forgot-password-btn hidden">Verify OTP</button>
            <button type="submit" id="reset-password-btn" class="forgot-password-btn hidden">Reset Password</button>
            <div class="signup-text hidden" id="resend-otp-container">
                Didn't receive OTP? <a href="#" class="signup-link" id="resend-otp-link">Resend OTP</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('get-otp-btn').addEventListener('click', function() {
            document.getElementById('get-otp-btn').classList.add('hidden');
            document.getElementById('otp').classList.remove('hidden');
            document.getElementById('verify-otp-btn').classList.remove('hidden');
            document.getElementById('resend-otp-container').classList.remove('hidden');
        });

        document.getElementById('verify-otp-btn').addEventListener('click', function() {
            // Add logic to verify OTP
            const otpVerified = true; // Replace with actual OTP verification logic
            if (otpVerified) {
                document.getElementById('verify-otp-btn').classList.add('hidden');
                document.getElementById('reset-password-btn').classList.remove('hidden');
            } else {
                alert('Invalid OTP. Please try again.');
            }
        });

        document.getElementById('resend-otp-link').addEventListener('click', function(event) {
            event.preventDefault();
            // Add logic to resend OTP
            alert('OTP has been resent!');
            document.getElementById('otp').classList.remove('hidden');
            document.getElementById('verify-otp-btn').classList.remove('hidden');
            document.getElementById('reset-password-btn').classList.add('hidden');
        });
    </script>
</body>
</html>
