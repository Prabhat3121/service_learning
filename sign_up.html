<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Wonders - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, input, button, a, div, label {
            font-family: 'Reem Kufi Fun', sans-serif !important;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/bg_image.jpg'); /* Use a relative path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.75);
            padding: 2rem;
            padding-top: 1.5rem; /* Adjusted padding to shift content up */
            padding-bottom: 1.5rem; /* Adjusted padding to shift content up */
            border-radius: 80px;
            width: 100%;
            max-width: 450px;
            height: 735px; /* Adjusted height for additional email field */
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            width: 180px;
            height: 180px;
            margin-bottom: 1rem;
            border-radius: 10%; /* Made edges round */
        }

        .input-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        input {
            width: 350px;
            height: 55px;
            padding: 12px 24px;
            margin: 8px 0;
            border: none;
            border-radius: 38.4px;
            background: #333333;
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: #ffffff;
        }

        .toggle-container {
            position: relative;
            width: 280px;
            height: 50px;
            margin: 1rem auto;
            background: #333333;
            border-radius: 38.4px;
            overflow: hidden;
        }

        .toggle-container input[type="checkbox"] {
            display: none;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 140px;
            height: 100%;
            background: #1a1a1a;
            border-radius: 38.4px;
            transition: 0.3s ease-in-out;
        }

        input[type="checkbox"]:checked + .slider {
            transform: translateX(140px);
        }

        .toggle-labels {
            position: relative;
            display: flex;
            height: 100%;
            z-index: 2;
        }

        .toggle-label {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            user-select: none;
            font-size: 20px;
        }

        .signup-btn {
            width: 350px;
            height: 55px;
            border: none;
            border-radius: 38.4px;
            background: #333333;
            color: white;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            margin: 0.5rem 0;
            font-weight: 400;
        }

        .login-text {
            color: #333;
            font-size: 14px;
            margin-top: 0.5rem;
        }

        .login-link {
            color: #722F37;
            text-decoration: none;
            font-weight: 700;
        }

        .password-container {
            position: relative;
            width: 350px;
        }

        .password-container input {
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <img src="images/logo.jpg" alt="Tiny Wonders Logo" class="logo">
        
        <div class="toggle-container">
            <input type="checkbox" id="toggle" />
            <div class="slider"></div>
            <div class="toggle-labels">
                <label for="toggle" class="toggle-label">Parent</label>
                <label for="toggle" class="toggle-label">Teacher</label>
            </div>
        </div>

        <form>
            <div class="input-container">
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-container">
                <input type="text" placeholder="Roll No." id="roll-no" required>
            </div>
            <div class="input-container">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="password-container">
                <input type="password" placeholder="Password" id="password" required>
                <span class="toggle-password" onmousedown="showPassword()" onmouseup="hidePassword()" onmouseleave="hidePassword()">
                    üëÅÔ∏è
                </span>
            </div>
            <div class="password-container">
                <input type="password" placeholder="Confirm Password" id="confirm-password" required>
                <span class="toggle-password" onmousedown="showPassword('confirm-password')" onmouseup="hidePassword('confirm-password')" onmouseleave="hidePassword('confirm-password')">
                    üëÅÔ∏è
                </span>
            </div>

            <button type="submit" class="signup-btn">SIGN UP</button>
        </form>

        <div class="login-text">
            Already have an account? <a href="login.html" class="login-link">Login</a> <!-- Link to login page -->
        </div>
    </div>

    <script>
        function showPassword(id = 'password') {
            const passwordField = document.getElementById(id);
            passwordField.setAttribute('type', 'text');
        }

        function hidePassword(id = 'password') {
            const passwordField = document.getElementById(id);
            passwordField.setAttribute('type', 'password');
        }

        document.getElementById('toggle').addEventListener('change', function() {
            const userType = this.checked ? 'Teacher' : 'Parent';
            console.log('Selected user type:', userType);
            const rollNoField = document.getElementById('roll-no');
            rollNoField.setAttribute('placeholder', userType === 'Teacher' ? 'Teacher ID' : 'Roll No.');
        });
    </script>
</body>
</html>
