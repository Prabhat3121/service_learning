<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Wonders - Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi+Fun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, input, button, a, div, label {
            font-family: 'Reem Kufi Fun', sans-serif !important;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/bg_image.jpg'); /* Use a relative path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .reset-password-container {
            background: rgba(255, 255, 255, 0.75);
            padding: 2rem;
            border-radius: 80px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .logo {
            width: 180px;
            height: 180px;
            margin-bottom: 1rem;
            border-radius: 10%; /* Made edges round */
        }

        input {
            width: 350px;
            height: 55px;
            padding: 12px 24px;
            margin: 8px 0;
            border: none;
            border-radius: 38.4px;
            background: #333333;
            color: white;
            font-size: 16px;
        }

        input::placeholder {
            color: #ffffff;
        }

        .reset-password-btn {
            width: 350px;
            height: 55px;
            border: none;
            border-radius: 38.4px;
            background: #333333;
            color: white;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            margin: 0.5rem 0;
            font-weight: 400;
        }

        .login-text {
            color: #333;
            font-size: 14px;
            margin-top: 0.5rem;
        }

        .login-link {
            color: #722F37;
            text-decoration: none;
            font-weight: 700;
        }

        .password-container {
            position: relative;
            width: 350px;
        }

        .password-container input {
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <img src="images/logo.jpg" alt="Tiny Wonders Logo" class="logo">
        
        <form>
            <div class="password-container">
                <input type="password" placeholder="New Password" id="new-password" required>
                <span class="toggle-password" onmousedown="showPassword('new-password')" onmouseup="hidePassword('new-password')" onmouseleave="hidePassword('new-password')">
                    üëÅÔ∏è
                </span>
            </div>
            <div class="password-container">
                <input type="password" placeholder="Confirm New Password" id="confirm-new-password" required>
                <span class="toggle-password" onmousedown="showPassword('confirm-new-password')" onmouseup="hidePassword('confirm-new-password')" onmouseleave="hidePassword('confirm-new-password')">
                    üëÅÔ∏è
                </span>
            </div>

            <button type="submit" class="reset-password-btn">RESET PASSWORD</button>
        </form>

        <div class="login-text">
            <a href="login.html" class="login-link">Back to login</a> <!-- Link to login page -->
        </div>
    </div>

    <script>
        function showPassword(id) {
            const passwordField = document.getElementById(id);
            passwordField.setAttribute('type', 'text');
        }

        function hidePassword(id) {
            const passwordField = document.getElementById(id);
            passwordField.setAttribute('type', 'password');
        }
    </script>
</body>
</html>
